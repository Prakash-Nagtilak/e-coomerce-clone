<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce clone</title>
     
    <!-- External css file -->
    <link rel="stylesheet" href="css.css">
    <!-- icon link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- nabvar -->
        <nav class="nav">
            <div class="container">
                <a href="#" class="logo">E-commerce</a>
            <i class="bx bxs-shopping-bags" id="cart-icon"></i>
       
            </div>
        </nav>
    </header>
    <!-- shopping area -->
      <section class="shop container">
        <h2 class="section-title"> Products</h2>
        <div class="content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img\product1.jpg" alt="Something else Error" 
                class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

                class="product-img">

                <span class="price">$100</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <!-- box3 -->

                <img src="img\product3.jpg" alt="Something else Error"

                <span class="price">$45</span>

            </div>

            <!-- box4 -->

                <span class="price">$24.04</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <!-- box5 -->
            <div class="product-box">

                <span class="price">$50</span>

                <span class="price">$50</span>

            <div class="product-box">

                <span class="price">$70</span>

</html>
